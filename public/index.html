<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Fit Track</title>
</head>

<main>
    <section id="landing-header">
        <div id="wrapper">
            <div class="login-right">
                <button id="login-btn">Login</button>
            </div>
            <h1 class="app-title">Fit Track</h1>
            <section class="fit-info">
                    <h2>What is Fit Track?</h2>
                    <ul>
                        <li><i class="fas fa-utensils fa-2x"></i><p class="directions-info">Create custom diets to stay healthy.</p></li>
                        <li><i class="fas fa-dumbbell fa-2x"></i><p class="directions-info">Record your very own workout routines.</p></li>
                    </ul>
                </section>
            <form action="#" class="login-form">
                <button id="signup-btn">Get started</button>
                <div class="login-results"></div>
                <div id="login-error"></div>
            </form>
        </div>
    </section>

</main>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
<script src="./javascript/client.js"></script>
</body>

</html>
